version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "order-service"
    AWS_REGION: "us-east-1"
    ACCOUNT_ID: "536697223481"
    REPOSITORY_URI: "536697223481.dkr.ecr.us-east-1.amazonaws.com/order-service"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo "Building Docker image with tag $CODEBUILD_RESOLVED_SOURCE_VERSION..."
      - docker build -t $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo "Pushing Docker image to ECR with tag $CODEBUILD_RESOLVED_SOURCE_VERSION..."
      - docker push $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
